<div>
<ol>
<li ng-repeat="item in list.found_list">
  {{item.name}} [ {{item.short_name}} ]
  <br>
  {{item.description}}
  <button type="button" name="button" ng-click="onRemove({index: $index })" >Don't want this one !!</button>
  </li>
</ol>
</div>
<div ng-if="(list.found_list.length===0)">
<h2>Nothing found</h2>
</div>
